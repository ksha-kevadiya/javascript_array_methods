<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Template Literals</h2>

<p>Template literals allows variables in strings:</p>

<p id="demo"></p>

<script>
     var name = ["kesha kevadiya"];
     var tags = ["krunal", "Bansri", "Shrey"];
     
     for (let i = 0; i < name.length; i++) {
       tags += name[i] + "<br>"
     }

     document.getElementById("demo").innerHTML = tags + "<br>";
</script>
</body>
</html>
