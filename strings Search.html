<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The startsWith() Method</h2>
<p>Check if a string starts with "Hello":</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>

       let str = "kesha kevadiya is a girl";
       document.getElementById("demo").innerHTML = str.startsWith("kesha");
       document.getElementById("demo1").innerHTML = str.startsWith("is"); 
       document.getElementById("demo2").innerHTML = str.startsWith("kevadiya",6);

       document.getElementById("demo3").innerHTML = str.endsWith("girl");
       document.getElementById("demo4").innerHTML = str.endsWith("girl",3);

</script>
</body>
</html>
