<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
     var fruit = ["Mango", "Apple", "Kiwi"];
     let txt = "";

     for (let a of fruit) {
        txt += a + "<br>";
     }

     document.getElementById("demo").innerHTML = txt;

     let name = "kesha";
     let txt1 = "";

     for (let x of name) {
        txt1 += x + "<br>";
     }

      document.getElementById("demo1").innerHTML = txt1;
</script>
</body>
</html>
