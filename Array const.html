<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    let name = ['kesha', 'shrey','bansri'];
    name [0] = ['krunal'];
    name.push('mitali');

    document.getElementById("demo").innerHTML = name;

    name = ['kesha','shrey'];
    var a = ['kesha'];

    document.getElementById("demo1").innerHTML = a;

    const fruit = ['mango','cherry', 'kiwi'];
    {
        const fruit = ['kesha', 'krunal', 'yash'];
    }
     
      document.getElementById("demo2").innerHTML = fruit[0,1];
</script>

</body>
</html>
