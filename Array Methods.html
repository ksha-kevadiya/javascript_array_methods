<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 
<h2>slice()</h2>
<p>This  example slices out a part of an array starting from array element 3 ("Apple")</p>

<p id="demo"></p>

<script>
        var animal = ['Sparrow', ' tiger', ' lion', ' monkey']

let a = "" ;
let i = 0 
do {
      a += animal[i];
      i++;
} while (3 >= i);

document.getElementById("demo").innerHTML = a 
</script>
</body>
</html>
