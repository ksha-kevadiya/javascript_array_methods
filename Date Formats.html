<!DOCTYPE html>
<html>
<body>

<h2>JavaScript ISO Dates</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>

<script>
      let a = new Date('2014-05-18');
      document.getElementById("demo").innerHTML = a;

      const b = new Date('2023-01')
      document.getElementById('demo1').innerHTML = b;

      var c = new Date('2023-01-18T08:02:00Z');
      document.getElementById("demo2").innerHTML = c;

      let d = new Date('2014-02-19T09:03:15');
      document.getElementById('demo3').innerHTML = d;

      const e = new Date('04-9-2013');
      document.getElementById('demo4').innerHTML = e;

      var f = new Date('january 23 2020');
      document.getElementById('demo5').innerHTML = f;

      let g = new Date('JANUARY 24 2035');
      document.getElementById('demo6').innerHTML = g;

      const h = Date.parse('mar 20 2045');
      document.getElementById('demo7').innerHTML = h;

      var i = Date.parse('july 25, 2050');
      let j = new Date(i);
      document.getElementById("demo8").innerHTML = j;

</script>
</body>
</html>
