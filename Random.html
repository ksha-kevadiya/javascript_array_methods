<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.random()</h2>

<p>Every time you click the button, getRndInteger(min, max) returns a random number between 0 
and 9 (both included):</p>

<button onclick = "document.getElementById('demo').innerHTML = getRndInteger(20,30)">Click me</button> 

<button onclick="document.getElementById('demo1').innerHTML = getRndInteger1(30, 50)">Try me</button>


<p id="demo"></p>
<p id="demo1"></p>

<script>
         function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
         }

         function getRndInteger1(min, max) {
            return Math.floor(Math.random() + (max * min)) - 80;
         }
</script>
</body>
</html>
