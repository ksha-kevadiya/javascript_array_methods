
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setFullYear()</h2>
<p>The setFullYear() method sets the year of a date object:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>

      const a = new Date();
      a.setFullYear(2010);
      document.getElementById("demo").innerHTML = a;

      let b = new Date();
      b.setMonth(5);
      document.getElementById("demo1").innerHTML = b;

      var c = new Date();
      c.setDate(c.getDate() + 50);
      document.getElementById("demo2").innerHTML = c;

      const d = new Date();
      d.setHours(20);
      document.getElementById("demo3").innerHTML = d;

      let e = new Date();
      e.setMinutes(40);
      document.getElementById("demo4").innerHTML = e;

      var f = new Date();
      f.setSeconds(20);
      document.getElementById("demo5").innerHTML = f;

      const Today = new Date();
     const someday = new Date();
     someday.setFullYear(2010, 0, 16);

     if (someday < Today) {
        text = "Today is before January 16 2010.";
     } else {
        text = "Today is after January 16 2010.";
     }
       document.getElementById("demo6").innerHTML = text;
       if (someday < !Today) {
        text = "Today is before January 16 2010.";
     } else {
        text = "Today is after January 16 2010.";
     }
       document.getElementById("demo7").innerHTML = text;

</script>
</body>
</html>
