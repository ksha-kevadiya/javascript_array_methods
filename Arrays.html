<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Array Methods</h2>
    <h2>concat()</h2>
    <p>The concat() method merges (concatenates) arrays:</p>

    <p id="demo"></p><br>
    <h1>Hello</h1>
    <p class=" a"></p>

    <script>

        let girl = ['khushi', 'mitali', 'kesha'];
        let boy = ['abhay', 'krunal', 'shrey'];
        let name = girl.concat(boy);

        document.getElementById("demo").innerHTML = name;

        let array1 = ['tiger', 'lion', 'monkey'];
        let array2 = ['apple', 'mango', 'kiwi'];
        let array3 = ['kesha', 'shrey'];

        let bb = array1.concat(array2,array3);

        document.querySelector(".a").innerHTML = " " + bb;

    </script>
</body>
</html>
