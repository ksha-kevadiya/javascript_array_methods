<!DOCTYPE html>
<html>
<body>

<h2>JavaScript break</h2>

<p id="demo"></p>

<script>
        const name = ['kesha', 'krunal', 'bansri', 'shrey', 'yash'];
        let text = "";

        list: {
            text += name[0] + "<br>";
            text += name[1] + "<br>";
            text += name[2] + "<br>";
            break list;
            text += name[3] + "<br>";
            text += name[4] = "<br>";
        }
       document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
