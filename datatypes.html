<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
     document.getElementById("demo").innerHTML = 
     typeof 31 + "<br>" +
      typeof "20" + "<br>" +
       typeof "30"; 
</script>
</body>
</html>
