<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>
<p>Booleans and Boolean objects cannot be safely compared:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>

         let x = false;
         let y = new Boolean(false);
        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
        document.getElementById("demo1").innerHTML = Boolean(x==y);
        document.getElementById("demo2").innerHTML = Boolean(x===y);

        var a = new Boolean(false);
        var b = new Boolean(true);
        document.getElementById("demo3").innerHTML = Boolean(a==y);
        document.getElementById("demo4").innerHTML = Boolean(a===y);

</script>
</body>
</html>
