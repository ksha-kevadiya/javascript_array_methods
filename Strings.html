<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>The escape sequence \" inserts a double quote in a string.</p>

<p id="demo"></p>

<script>

  let details = "My name \ is kesha \"kevadiya\" I am from \\ Surat";
  document.getElementById("demo").innerHTML = details;

</script>
</body>
</html>
