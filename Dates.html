<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>
<p>new Date() without arguments, creates a date object with the current date and time:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>
<p id="demo12"></p>
<p id="demo13"></p>

<script>
    
    var a = new Date();
    document.getElementById("demo").innerHTML = a;

    const b = new Date("2022-03-23");
    document.getElementById("demo1").innerHTML = b;

    let c = new Date('November 14, 2015, 20:00');
    document.getElementById("demo2").innerHTML = c;

    var d = new Date(2022, 11, 12, 45, 20, 0);
    document.getElementById("demo3").innerHTML = d;

    const e = new Date(2011, 10, 5, 10);
    document.getElementById("demo4").innerHTML = e;

    let f = new Date(2017);
    document.getElementById("demo5").innerHTML = f;

    var g = new Date(99, 10, 23);
    document.getElementById('demo6').innerHTML = g;

    const h = new Date(200000000000);
    document.getElementById("demo7").innerHTML = h;

    let i = new Date(-200000000000);
    document.getElementById('demo8').innerHTML = i;

    var j = new Date(0);
    document.getElementById('demo9').innerHTML = j;

    const k = new Date();
    document.getElementById("demo10").innerHTML = k.toString();

    let l = new Date();
    document.getElementById("demo11").innerHTML = l.toDateString();

    var m = new Date();
    document.getElementById("demo12").innerHTML = m.toUTCString();

    const n = new Date();
    document.getElementById("demo13").innerHTML = n.toISOString();
    
</script>
</body>
</html>
